<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой плейлист</title>
    <script src="External_libraries/jquery.js"></script>
    <script src="Scripts/popup.js"></script>

    <link rel="stylesheet" href="Styles/popup.css">
    
</head>

<body>
    <div class="popup_window">
        <h1>
            <img src="./Images/backround.jpeg" class="backroundPopup">
        </h1>
        <button class="openPlaylistButt">Открыть плейлист</button>
        <button class="open_createMyPlaylistButt_wind">Создать плейлист</button>
        <button class="open_albumsButt">Открыть альбомы</button>
        <div class="parentBlock">
            <div id="dataContainer" style="display: none; visibility: hidden;">
                
            </div>

            <div id="createMyPlaylistWind" style="display: none; visibility: hidden;">
                <h2>Название альбома</h2>
                <input id="nameAlbum" class="nameAlbumArea" type="text" placeholder="Напишите название альбома">
                <br>
                <br>
                <button class="createMyPlaylistButt">Создать альбом</button>
                <button class="close_createMyPlaylistButt_wind">Закрыть</button>
            </div>

            <div id="albums_Block" style="display: none; visibility: hidden;">
                
            </div>

        </div>

        <br>

        <p id="message"></p>


    </div>
    
</body>

</html>
